<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup & Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container
        {
            background-image: url(https://dq0hsqwjhea1.cloudfront.net/Herbig-Haro.jpg);
        }
    </style>
    <style>
        #singup
        {
            background-image: url(https://dq0hsqwjhea1.cloudfront.net/Herbig-Haro.jpg);
        }
    </style>
    <style>
        body
        {
            background-image: url(https://www.astronomy.com/uploads/2024/08/ASY-AN0924_02-copy-768x517.jpg);
        }
    </style>
    <style>
        h2{
            color: white;
        }
    </style>
    <style>
        #signupForm
        {
            color: blueviolet;
        }
    </style>
    <style>
        #LoginForm
        {
            color: rgb(43, 46, 226);
        }
    </style>
     <style>
        p{
            color: rgb(209, 21, 162);
        }
    </style>
    <style>
        #login
        {
            color: rgb(168, 45, 14);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Signup Form -->
        <div id="signup">
            <h2>Signup</h2>
            <form id="signupForm">
                <label for="signupUsername">Username</label>
                <input type="text" id="signupUsername" placeholder="Enter username" required>
                
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" placeholder="Enter email" required>
                
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" placeholder="Enter password" required>
                
                <button type="submit">Signup</button>
            </form>
            <p>Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
        </div>

        <!-- Login Form -->
        <div id="login" style="display:none;">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" placeholder="Enter username" required>
                
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter password" required>
                
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="toggleForm()">Signup</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
